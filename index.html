<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi novia</title>

<style>
body{
    margin:0;
    padding:0;
    width:100vw;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(to bottom,#ffdde1,#ee9ca7);
}

h1{
    position:relative;
    z-index:2;
    font-size:8vw;
    text-align:center;
    color:white;
    text-shadow:2px 2px 0 #c2185b,0 0 15px rgba(194,24,91,.8);
    animation:pulse 3s ease-in-out infinite;
    margin:0;
    transition:.5s;
}

h1:hover{
    color:#fff176;
    text-shadow:0 0 25px gold;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

/* TESTI CHE FLUTTUANO */
.floatingText{
    position:absolute;
    bottom:-10%;
    color:white;
    font-size:3vw;
    opacity:0;
    z-index:2;
    pointer-events:none;
    animation:floatText 6s ease-in-out forwards;
    text-shadow:0 0 12px rgba(255,255,255,.9);
}

@keyframes floatText{
    0%{transform:translateY(0);opacity:0;}
    15%{opacity:1;}
    85%{opacity:1;}
    100%{transform:translateY(-40vh);opacity:0;}
}

/* CUORI */
.heart{
    position:absolute;
    width:var(--size);
    height:var(--size);
    color:red;
    background:currentColor;
    transform:rotate(-45deg);
    animation:rise 5s linear infinite;
    z-index:1;
}
.heart::before,.heart::after{
    content:"";
    position:absolute;
    width:var(--size);
    height:var(--size);
    background:currentColor;
    border-radius:50%;
}
.heart::before{top:calc(var(--size)/-2);left:0;}
.heart::after{left:calc(var(--size)/2);top:0;}

@keyframes rise{
    from{transform:translateY(0) rotate(-45deg);opacity:1;}
    to{transform:translateY(-120vh) rotate(-45deg);opacity:0;}
}

/* ESPLOSIONI */
.explosion-heart{
    position:absolute;
    width:12px;
    height:12px;
    color:red;
    background:currentColor;
    transform:rotate(-45deg);
    animation:explode .8s ease-out forwards;
    z-index:3;
}
.explosion-heart::before,.explosion-heart::after{
    content:"";
    position:absolute;
    width:12px;
    height:12px;
    background:currentColor;
    border-radius:50%;
}
.explosion-heart::before{top:-6px;left:0;}
.explosion-heart::after{left:6px;top:0;}

@keyframes explode{
    from{transform:translate(0,0) scale(1) rotate(-45deg);opacity:1;}
    to{transform:translate(var(--x),var(--y)) scale(.3) rotate(-45deg);opacity:0;}
}
</style>
</head>

<body>

<h1>ti amo Aylynn ðŸ’•</h1>

<script>
// cuori che salgono
for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    const size=Math.random()*8+8;
    h.style.setProperty("--size",size+"px");
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.bottom="-50px";
    h.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(h);
}

// esplosione click
function createExplosion(e){
    const colors=["#ff1744","#ff4081","#f50057","#ffffff"];
    const x=e.touches?e.touches[0].clientX:e.clientX;
    const y=e.touches?e.touches[0].clientY:e.clientY;
    for(let i=0;i<10;i++){
        const heart=document.createElement("div");
        heart.className="explosion-heart";
        heart.style.setProperty("--x",(Math.random()-.5)*120+"px");
        heart.style.setProperty("--y",(Math.random()-.5)*120+"px");
        heart.style.color=colors[Math.floor(Math.random()*colors.length)];
        heart.style.left=x+"px";
        heart.style.top=y+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),800);
    }
}
document.addEventListener("click",createExplosion);
document.addEventListener("touchstart",createExplosion);

// frasi fluttuanti
const frasi=[
 "sei la mia casa.",
 "io ti scelgo ogni giorno.",
 "sei il mio posto sicuro.",
 "sei la mia pace.",
 "sei la cosa piÃ¹ vera che ho."
];

setInterval(()=>{
    const t=document.createElement("div");
    t.className="floatingText";
    t.textContent=frasi[Math.floor(Math.random()*frasi.length)];
    t.style.left=Math.random()*60+20+"vw";
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),6000);
},4000);
</script>

</body>
</html>
