<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi novia</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

  
        h1 {
            position: relative;
            z-index: 2;
            font-size: 3.5em;
            text-align: center;
            color: #ffffff;
            text-shadow:
                2px 2px 0 #c2185b,
                0 0 15px rgba(194, 24, 91, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

    
        .heart {
            position: absolute;
            width: var(--size);
            height: var(--size);
            background-color: red;
            transform: rotate(-45deg);
            animation: rise 5s linear infinite;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: var(--size);
            height: var(--size);
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: calc(var(--size) / -2);
            left: 0;
        }

        .heart::after {
            left: calc(var(--size) / 2);
            top: 0;
        }

        @keyframes rise {
            from {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            to {
                transform: translateY(-120vh) rotate(-45deg);
                opacity: 0;
            }
        }

      
        .explosion-heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            transform: rotate(-45deg);
            animation: explode 0.8s ease-out forwards;
            z-index: 3;
        }

        .explosion-heart::before,
        .explosion-heart::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
        }

        .explosion-heart::before {
            top: -6px;
            left: 0;
        }

        .explosion-heart::after {
            left: 6px;
            top: 0;
        }

        @keyframes explode {
            from {
                transform: translate(0, 0) scale(1) rotate(-45deg);
                opacity: 1;
            }
            to {
                transform: translate(var(--x), var(--y)) scale(0.3) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<h1>ti amo AylynnðŸ’•</h1>

<script>
    
    const numberOfHearts = 30;

    for (let i = 0; i < numberOfHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        const size = Math.random() * 20 + 10;
        heart.style.setProperty('--size', size + 'px');

        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-50px';
        heart.style.animationDelay = Math.random() * 5 + 's';

        document.body.appendChild(heart);
    }

   
   
document.addEventListener("click", (e) => {
    const colors = ["#ff1744", "#ff4081", "#f50057", "#ffffff"];

    for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");

        const x = (Math.random() - 0.5) * 120 + "px";
        const y = (Math.random() - 0.5) * 120 + "px";

        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];

        heart.style.left = e.clientX + "px";
        heart.style.top = e.clientY + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 800);
    }
});
</script>

</body>
</html>
